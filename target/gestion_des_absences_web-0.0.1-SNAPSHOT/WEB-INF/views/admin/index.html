<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
 
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
     
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    


    <style>
        *{
            margin:0;
            padding:0;
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
        }

        .form{
            max-width: 600px;
            width: 100%;
            background-color: rgb(183, 185, 163);
            margin: 30px auto;
            padding: 30px;
            box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.12) ;
            border-radius: 0.5em;
        }
        .title{
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: azure;
            text-transform: uppercase;
            text-align: center;
        }
        .names{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }


        form .input_field{
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }

        input{
            margin-left: 20px;
        }


    </style>
    <title>Login</title>

</head>
<body>

    <div class='form'>
        <h1 class="title">Login</h1>
        <form action="" method="post">
            <div class="names">
                <div class="input_field" >
                    <label for="fname">Nom</label>
                    <input type="text" name="fname" id="fname" required/>
                </div>
    
                <div class="input_field">
                    <input type="text" name="fname_arab" id="fname_arab" required/>
                    <label for="fname_arab">الاسم الشخصي</label>
                </div>
            </div>
            <div class="names left">
                <div class="input_field">
                    <label for="lname">Prenom</label>
                    <input type="text" name="lname" id="lname"required/>
                </div>
                
                <div class="input_field">
                    <input type="text" name="lname_arab" id="lname_arab"required/>
                    <label for="lname_arab">الاسم العائلي</label>
                </div>
            </div>
            
            <div class="input_field">
                <label for="cin">CIN</label>
                <input type="text" name="cin" id="cin" required/>
            </div>

            <div class="input_field">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" required/>
            </div>
            
            <!-- if user selects etudiant show a hidden cne field-->

            <div class="date">
                <label for="date">Date de naissance</label>
                <input type="datetime" name="date" id="date">
            </div>
            <div class="input_field">
                <label for="role">Rôle</label>
                <select type="text" name="role" id="role" required>
                    <option value="adminstrateur">Adminstrateur</option>
                    <option value="enseignant">Enseignant</option>
                    <option value="Etudiant">Etudiant</option>
                </select>
            </div>

            <div class="input_field" aria-hidden="true">
                <label for="cne">CNE</label>
                <input type="text" name="cne" id="cne" required/>
            </div>

            <div class="niveau" aria-hidden="true" >
                <label for="niveau">Niveau</label>
                <input type="text" name="niveau" id="niveau" required/>
            </div>

            <div class="input_field">
                <label for="tel">Telephone +212</label>
                <input type="tel" name="tel" id="tel" placeholder="600550055" pattern="[1-9]{9}" required/>
            </div>

            <div class="buttons">
                <div class="submit">
                    <input type="submit" value="valider">
                </div>
                <div class="reset">
                    <input type="reset" value="annuler">
                </div>
            </div>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Hi</th>
                <th>Bye</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>BYYYE</td>
                <td>BYYYE</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
